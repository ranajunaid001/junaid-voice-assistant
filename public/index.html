<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #FFFFFF;
            color: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .orb {
            width: 80px;
            height: 80px;
            margin: 0 auto 40px;
            background: #000000;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .orb::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .orb:hover {
            transform: scale(1.05);
        }

        .orb:active {
            transform: scale(0.98);
        }

        .orb.recording {
            background: #FF3B30;
        }

        .orb.recording::before {
            width: 300%;
            height: 300%;
            animation: ripple 1.5s ease-out infinite;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 300%;
                height: 300%;
                opacity: 0;
            }
        }

        .status {
            font-size: 14px;
            color: #8E8E93;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            min-height: 20px;
        }

        .instruction {
            font-size: 17px;
            color: #000000;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 60px;
        }

        .debug {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #F2F2F7;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 12px;
            color: #3C3C43;
            font-family: 'SF Mono', monospace;
            max-width: 90%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .debug.show {
            opacity: 1;
        }

        /* Minimalist animation */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .wave.active {
            opacity: 1;
        }

        .wave-path {
            stroke: #000000;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">Initializing</div>
        <div class="instruction">Press and hold to speak</div>
        
        <div class="orb" id="orb"></div>
        
        <svg class="wave" id="wave" viewBox="0 0 1200 60" preserveAspectRatio="none">
            <path class="wave-path" d="M0,30 Q300,10 600,30 T1200,30" />
        </svg>
    </div>

    <div class="debug" id="debug"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        const orb = document.getElementById('orb');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        const wave = document.getElementById('wave');
        
        // Initialize
        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];
                    
                    // Show debug info
                    showDebug(`Audio recorded: ${(audioBlob.size / 1024).toFixed(1)}KB`);
                    
                    // TODO: Send to server
                    status.textContent = 'Processing';
                    
                    // Simulate processing
                    setTimeout(() => {
                        status.textContent = 'Ready';
                    }, 1000);
                };
                
                status.textContent = 'Ready';
                
            } catch (error) {
                status.textContent = 'Microphone access required';
                showDebug(`Error: ${error.message}`);
            }
        }
        
        // Show debug info
        function showDebug(message) {
            debug.textContent = message;
            debug.classList.add('show');
            setTimeout(() => {
                debug.classList.remove('show');
            }, 3000);
        }
        
        // Start recording
        function startRecording() {
            if (mediaRecorder && mediaRecorder.state === 'inactive') {
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                orb.classList.add('recording');
                wave.classList.add('active');
                status.textContent = 'Listening';
                
                // Animate wave
                animateWave();
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                isRecording = false;
                orb.classList.remove('recording');
                wave.classList.remove('active');
                status.textContent = 'Processing';
            }
        }
        
        // Wave animation
        function animateWave() {
            if (!isRecording) return;
            
            const path = document.querySelector('.wave-path');
            const time = Date.now() / 1000;
            
            let d = 'M0,30 ';
            for (let x = 0; x <= 1200; x += 50) {
                const y = 30 + Math.sin((x / 200) + time) * 10 * Math.random();
                d += `${x === 0 ? 'M' : 'L'}${x},${y} `;
            }
            
            path.setAttribute('d', d);
            requestAnimationFrame(animateWave);
        }
        
        // Event listeners
        orb.addEventListener('mousedown', startRecording);
        orb.addEventListener('mouseup', stopRecording);
        orb.addEventListener('mouseleave', stopRecording);
        
        // Touch support
        orb.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        
        orb.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });
        
        // Initialize on load
        init();
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isRecording) {
                e.preventDefault();
                startRecording();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && isRecording) {
                e.preventDefault();
                stopRecording();
            }
        });
    </script>
</body>
</html>
